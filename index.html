<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training</title>
    <script src="script.js"></script>
</head>

<body onload="init()">
    <div class="mainDiv">
        <h4>Tries : <span id="tries">5</span> || Score : <span id="score">0</span></h4>
        <h2 class="mb-4 mt-3"> Level: <span id="level">1</span></h2>
        <h2 id="quest">0 + 0</h2>


        <div class="input-group ml-1 mr-1 input">
            <input id="ans" class="form-control mb-3" type="number" placeholder="Please enter your answer">

            <button onclick="checkAns()" type="button" class="mb-3 btn btn-primary">Check Answer</button>
        </div>

        <div id="correct" class="alert alert-success d-none" role="alert">
            Correct!
        </div>
        <div id="incorrect" class="alert alert-danger d-none" role="alert">
            Incorrect, Try again!
        </div>
        <div id="restart" class="alert alert-info d-none" role="alert">
            You lose, Game restarted, try harder!
        </div>

        <div id="startScreen" class="mainDiv startScreen">
            <h1 class="mb-2 mt-5">Welcome to Brain Training v1.3</h1>
            <h3>Hi-Score : <span id="hiScore">0</span></h3>
            <h4>Hope you enjoy training!</h4>
            <button type="button" onclick="loadSaveGame()" class="btn btn-success mt-3">Load Saved Game</button>
            <button type="button" onclick="startNewGame()" class="btn btn-primary mt-4">Start New Game</button>


        </div>

    </div>

</body>

</html>
